      <script>
        // JavaScript for arrow key navigation
        document.addEventListener('keydown', (event) => {
          const urls = {
            previous: '/',
            next: 'edge-cases'
          };
        
          if (event.key === 'ArrowLeft') {
            window.location.href = urls.previous;
          } else if (event.key === 'ArrowRight') {
            window.location.href = urls.next;
          }
        });
